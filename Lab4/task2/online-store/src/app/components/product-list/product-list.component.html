<div class="list-header">
  <div class="list-title-row">
    <h2 class="list-title">All Products</h2>
    <span class="list-count">{{ products.length }} items</span>
  </div>

  <div class="filters-row">
    <div class="sort-control">
      <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <polyline points="19 12 12 19 5 12"></polyline>
      </svg>
      <!-- <select id="sortPrice" [(ngModel)]="sortOrder" (ngModelChange)="sortProducts()">
        <option value="default">Default Order</option>
        <option value="asc">Price: Low → High</option>
        <option value="desc">Price: High → Low</option>
      </select> -->
    </div>

    <div class="rating-filter">
      <span class="filter-label">Rating:</span>
      <button class="rating-btn" [class.active]="minRating === 0" (click)="filterByRating(0)">All</button>
      <button *ngFor="let r of uniqueRatings" class="rating-btn" [class.active]="minRating === r"
        (click)="filterByRating(r)">
        ★ {{ r }}+
      </button>
    </div>
  </div>
</div>

<div class="product-grid">
  <app-product-card *ngFor="let product of products; let i = index" [product]="product" class="card-animate"
    [style.animation-delay]="i * 60 + 'ms'"></app-product-card>
</div>
